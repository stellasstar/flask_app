{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">


    {% if user %}
        <h1>Hi {{ user.first_name }}</h1>
        <h2>Your id is: {{ user.id }}</h2>
        <h2>Your email is: {{ user.email }}</h2>
    {% endif %}

{% if not user %}
    Hello Stranger :)
{% endif %}

  
</div>
{% endblock %}
